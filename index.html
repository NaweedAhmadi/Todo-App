<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

  <title>Todo app</title>
</head>

<body>
  <div class="wrapperDiv">
    <div class="titleDiv">
      <h1>TODO</h1>
      <img src="./images/icon-moon.svg" alt="moon" class="moon">
    </div>

    
    <form onsubmit="return false;">
      <div class="inputDiv">
        <input type="checkbox" id="checkAll">
        <label class="roundCheckbox"></label>
        <input type="text" id="input" placeholder="Create a new todo...">
      </div>
    </form>

    <div class="listDiv">
      <ul id="list"></ul>

      <div class="btnDiv">
        <button><span id="totalTasks">0</span> items left</button>
        <button id="allTasks">All</button>
        <button id="activeTasks">Active</button>
        <button id="completedTasks">Completed</button>
        <button id="clearCompleted">Clear Completed</button>
      </div>
    </div>

    <p class="dragParagraph">Drag and drop to reorder list</p>
  </div>
  <script src="app.js"></script>
</body>
</html>
